name: Auto Bump Version and Publish

env:
  BRANCH_NAME: '28'

on: push

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Bump version
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git stash --include-untracked
          npm version patch -m "chore(release): bump version to %s"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git pull origin ${{ env.BRANCH_NAME }} --rebase
          git push origin HEAD:${{ env.BRANCH_NAME }} --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm install
      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docs-collection:
    needs: bump-version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Combine READMEs
      run: |
        mkdir -p docs
       [ -f ./docs/combinedReadme.md ] || touch ./docs/combinedReadme.md
        find ./src -name 'README.md' -exec cat {} \; > ./docs/combinedReadme.md

    - name: Commit and push if it changed
      run: |
        git diff
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git commit -am "Automated README combine" || exit 0
        git push
